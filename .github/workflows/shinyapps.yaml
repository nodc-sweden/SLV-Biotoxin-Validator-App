name: Deploy Shiny App to shinyapps.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Install system dependencies for geospatial packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev

      - name: Install renv manually
        run: Rscript -e "install.packages('renv')"

      - name: Restore R dependencies with renv
        run: Rscript -e "renv::restore()"

      - name: Install any missing R packages
        run: |
          install.packages(setdiff(c("DT", "leaflet", "lubridate", "readxl", 
                                     "sf", "shiny", "terra", "tidyverse", "worrms"), 
                                   rownames(installed.packages())))
        shell: Rscript {0}

      - name: Force install tidyverse
        run: Rscript -e "install.packages('tidyverse')"

      - name: Install rsconnect
        run: Rscript -e "install.packages('rsconnect')"

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_USERNAME: ${{ secrets.SHINYAPPS_USERNAME }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          Rscript -e "library(rsconnect); rsconnect::setAccountInfo(name = Sys.getenv('SHINYAPPS_USERNAME'), token = Sys.getenv('SHINYAPPS_TOKEN'), secret = Sys.getenv('SHINYAPPS_SECRET'))"
          Rscript -e "rsconnect::deployApp(forceUpdate = TRUE)"
